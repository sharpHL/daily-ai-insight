# 反馈记录文件
# 每天花1-2分钟记录反馈，帮助系统学习你的偏好
#
# 使用方法：
# 1. 看完日报后，在下面记录反馈
# 2. 下次生成日报时，系统会参考这些反馈
#
# 反馈类型：
# - liked: 喜欢，想看更多类似的
# - disliked: 不喜欢，想看更少类似的
# - missed: 遗漏了，这条应该被标记为更高优先级
# - wrong_priority: 优先级不对（本应必读却是了解，或反过来）

# ============================================================
# 反馈记录（按日期）
# ============================================================
feedback_log:
  # 示例：
  # - date: "2025-12-04"
  #   items:
  #     - action: "liked"
  #       title: "Ilya Sutskever访谈"
  #       reason: "深度技术讨论，非常有价值"
  #
  #     - action: "disliked"
  #       title: "某某产品发布"
  #       reason: "太像广告了"
  #
  #     - action: "missed"
  #       title: "某个被跳过的内容"
  #       reason: "这个工具我很需要，不应该被过滤"
  #
  #     - action: "wrong_priority"
  #       title: "某条内容"
  #       expected: "must_read"
  #       actual: "fyi"
  #       reason: "这对我工作直接相关"

  - date: "2025-12-04"
    items: []

# ============================================================
# 学习到的偏好（系统自动更新）
# ============================================================
learned_preferences:
  # 系统会根据反馈自动填充这些字段

  # 额外喜欢的主题（从liked中学习）
  additional_interests: []

  # 额外排斥的模式（从disliked中学习）
  additional_filters: []

  # 来源偏好调整
  source_adjustments: {}
  # 例如：
  # "@某账号": +1   # 提升优先级
  # "@某账号": -1   # 降低优先级

  # 关键词权重调整
  keyword_adjustments: {}
  # 例如：
  # "Agent": +2    # 看到Agent内容优先级+2
  # "NFT": -3      # 看到NFT内容优先级-3

# ============================================================
# 统计信息（系统自动更新）
# ============================================================
statistics:
  total_feedback_count: 0
  liked_count: 0
  disliked_count: 0
  missed_count: 0
  wrong_priority_count: 0
  last_updated: null
