name: Daily AI Insight Report

on:
  schedule:
    # Run at 00:00 UTC every day (8:00 AM Beijing Time)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.12'

jobs:
  generate-report:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed to commit and push changes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e .

    - name: Run Daily Insight Pipeline
      env:
        FOLO_COOKIE: ${{ secrets.FOLO_COOKIE }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        source .venv/bin/activate
        python main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: daily-report-${{ github.run_number }}
        path: |
          storage/archives/
          storage/processed/
        retention-days: 30

    - name: Commit and push changes
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"

        # Add storage files
        git add storage/

        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update storage: Daily report $(date +'%Y-%m-%d')

        Generated by Daily AI Insight Pipeline
        Run: #${{ github.run_number }}

        ü§ñ Generated with Claude Code
        Co-Authored-By: Claude <noreply@anthropic.com>"

          git push
        fi

    - name: Cleanup old files
      if: success()
      run: |
        source .venv/bin/activate
        python main.py --cleanup

  notify-failure:
    needs: generate-report
    runs-on: ubuntu-latest
    if: failure()

    steps:
    - name: Send failure notification
      run: |
        echo "Daily AI Insight Pipeline failed!"
        echo "Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

